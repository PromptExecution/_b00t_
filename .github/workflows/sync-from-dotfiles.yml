# .github/workflows/sync-dotfiles.yml
name: ðŸ’¤ Nightly Sync Dotfiles

on:
  schedule:
    - cron: "0 3 * * *"  # Every night at 3am UTC
  workflow_dispatch:     # Optional: manual trigger

jobs:
  sync-template:
    name: Sync dotfiles -> _b00t_
    runs-on: ubuntu-latest

    steps:
      - name: Checkout _b00t_
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WORKFLOW_PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Add dotfiles upstream
        run: |
          git remote add dotfiles https://github.com/elasticdotventures/dotfiles.git
          git fetch dotfiles

      - name: Intelligent merge with dotfiles
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT || secrets.GITHUB_TOKEN }}
        run: |
          git checkout main
          git rebase dotfiles/main || {
            echo "Rebase failed, attempting intelligent merge"
            git rebase --abort
            ./.github/scripts/opencode-intelligent-merge.sh
          }

      - name: Push changes (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_PAT || secrets.GITHUB_TOKEN }}
        run: |
          if git diff --quiet HEAD~1 HEAD 2>/dev/null; then
            echo "No changes to push"
          else
            echo "Pushing changes to origin/main"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/elasticdotventures/_b00t_.git main
          fi

