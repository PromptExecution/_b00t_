# .github/workflows/sync-dotfiles.yml
name: ðŸ’¤ Nightly Sync Dotfiles

on:
  schedule:
    - cron: "0 3 * * *"  # Every night at 3am UTC
  workflow_dispatch:     # Optional: manual trigger

jobs:
  sync-template:
    name: Sync dotfiles -> _b00t_
    runs-on: ubuntu-latest

    steps:
      - name: Checkout _b00t_
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.WORKFLOW_PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Add dotfiles upstream
        run: |
          git remote add dotfiles https://github.com/elasticdotventures/dotfiles.git
          git fetch dotfiles

      - name: Sync specific files from dotfiles
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions Bot"
          
          # Copy specific useful files from dotfiles
          git checkout dotfiles/main -- .gitignore || echo "No .gitignore in dotfiles"
          git checkout dotfiles/main -- .bashrc || echo "No .bashrc in dotfiles"
          git checkout dotfiles/main -- .vimrc || echo "No .vimrc in dotfiles"
          
          # Only commit if there are changes
          if ! git diff --quiet; then
            git add .
            git commit -m "Sync useful dotfiles updates"
          else
            echo "No changes to sync"
          fi

      - name: Push changes (if any)
        run: |
          if git diff --quiet HEAD~1 HEAD 2>/dev/null; then
            echo "No changes to push"
          else
            echo "Pushing changes to origin/main"
            git push origin main
          fi

